<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>シンプル電卓</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    .calculator {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 240px;
    }
    #display {
      width: 100%;
      height: 40px;
      font-size: 20px;
      text-align: right;
      padding-right: 10px;
      margin-bottom: 10px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background: #eee;
      cursor: pointer;
    }
    button:hover {
      background: #ddd;
    }
    button.operator {
      background: #ffcc66;
    }
    button.equal {
      background: #66cc66;
      color: white;
    }
    button.clear {
      background: #ff6666;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button>7</button><button>8</button><button>9</button><button class="operator">/</button>
      <button>4</button><button>5</button><button>6</button><button class="operator">*</button>
      <button>1</button><button>2</button><button>3</button><button class="operator">-</button>
      <button>0</button><button class="clear">C</button><button class="equal">=</button><button class="operator">+</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('button');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const value = button.textContent;

        if (value === 'C') {
          display.value = '';
        } else if (value === '=') {
          try {
            display.value = eval(display.value);
          } catch {
            display.value = 'エラー';
          }
        } else {
          display.value += value;
        }
      });
    });
  </script>
</body>
</html>
